server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 50m;

  # --- Modern image delivery (no HTML changes needed) ---
  # If the browser supports AVIF/WebP, serve /assets/images/foo.avif or foo.webp
  # when the page requests /assets/images/foo.jpg/.jpeg/.png.
  set $img_ext "";
  if ($http_accept ~* "webp") { set $img_ext ".webp"; }
  if ($http_accept ~* "avif") { set $img_ext ".avif"; }

  # ensure correct MIME type for AVIF (some nginx builds donâ€™t include it by default)
  types { image/avif avif; }

  location ~* ^(/assets/images/.+)\.(?:png|jpe?g)$ {
    add_header Vary Accept;
    try_files $1$img_ext $uri =404;
    access_log off;
    expires 30d;
  }

  # Static legacy assets
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 7d;
  }

  # API reverse proxy (recommended when frontend + backend are separate containers)
  # Change "backend:4000" to your backend service DNS/name.
  location /api/ {
    proxy_pass http://backend:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
